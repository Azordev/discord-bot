name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run ESLint and Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        id: yarn-cache 
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34

      - name: Install dependencies if necessary
        run: |
          echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"

          # Check if node_modules exists or if relevant files have changed
          if [[ ! -d "node_modules" ]] || [[ "${{ steps.changed-files.outputs.all_changed_files }}" == *"package.json"* || "${{ steps.changed-files.outputs.all_changed_files }}" == *"yarn.lock"* ]]; then
            echo "Dependencies or lockfile changed, or no node_modules directory found. Installing..."
            yarn install --frozen-lockfile
          else
            echo "No relevant changes to dependencies and node_modules exists. Skipping install."
          fi

      - name: Run ESLint
        run: yarn run lint
        env:
          CI: true

      - name: Run Prettier
        run: yarn run format:check

name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run ESLint and Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1
      

      # Get the list of changed files
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34

      # Conditionally run yarn install if package.json or yarn.lock is changed
      - name: Install dependencies if necessary
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
          if [[ "${{ steps.changed-files.outputs.all_changed_files }}" == *"package.json"* || "${{ steps.changed-files.outputs.all_changed_files }}" == *"yarn.lock"* ]]; then
            echo "Dependencies or lockfile changed, installing..."
            yarn ci
          else
            echo "No relevant changes to dependencies, skipping install."
          fi
  
      - name: Run ESLint
        run: yarn run lint
        env:
          CI: true

      - name: Run Prettier
        run: yarn run format:check

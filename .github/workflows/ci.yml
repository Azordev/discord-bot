name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run ESLint and Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1
      

      - name: Install dependencies with yarn
        run: yarn ci

      - name: Run ESLint
        run: npm run lint
        env:
          CI: true

      - name: Run Prettier
        run: npm run format:check
